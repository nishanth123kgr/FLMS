<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Faculty Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body>
  
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <div>
      <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" width="500px" height="500px">
  </div>
    <h2 class="text-3xl font-bold mb-6 text-center text-white">
      <span class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
        Faculy Login
        <br>
        Forget Password 
      </span>
    </h2>
    <form action="/forget-password" method="POST">
      <div class="mb-6">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">
          <i class="fas fa-envelope mr-2"></i>Email
        </label>
        <div>
          <input id="email" name="mail" type="email" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your email">
        </div>
      </div>
      <div class="flex items-center justify-center">
        <button type="submit" class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full">
          Reset Password
      </button>      
      </div>
    </form>
      </div>
    </div>
  </div>
</div>
{% if "false" in emailf %}
<script>
    Swal.fire(
        'Email Not Found.',
        'The email you entered is not a valid email address',
        'error'
    )
</script>
{%elif "fal" in emailf%}
<script>
  Swal.fire(
    'Error!!..',
    'Something Went Wrong!!..',
    'error'
  )
</script>
{% endif %}

</body>
</html>
