<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TimeTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body style="padding: 28px;">
    <div class="container">
        <h1>Add Subjects:</h1><hr>
        <form method="post" action="http://127.0.0.1:5000/api/insert_subjects">
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Subject Code :</span><input class="form-control" type="text" style="width: 60%;" placeholder="Enter Subject Code" name="code" required=""></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Subject Name :</span><input class="form-control" type="text" style="width: 60%;" placeholder="Enter Subject Name" name="name" required=""></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Subject Type :</span><select class="form-select" style="width: 60%;" name="type" required="">
                    <option value="1" selected="">Theory</option>
                    <option value="2">Lab</option>
                    <option value="3">Theory + Lab</option>
                </select></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Semester :</span><select class="form-select" style="width: 60%;" name="sem" required="">
                    <option value="1" selected="">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Credit Hour :</span><input class="form-control" type="text" style="width: 60%;" placeholder="Enter Credit Hour" autocomplete="off" inputmode="numeric" name="credit" required="" minlength="1" maxlength="1" pattern="[0-9]"></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Contact Period :</span><input class="form-control" type="text" style="width: 60%;" placeholder="Enter Contact Period" autocomplete="off" inputmode="numeric" name="contact" required="" minlength="1" maxlength="1" pattern="[0-9]"></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Regulation :</span><input class="form-control" type="text" style="width: 60%;" placeholder="Enter Regulation Year " inputmode="numeric" autocomplete="off" name="regu" maxlength="4" minlength="4" required="" pattern="[0-9]{4}"></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Department :</span><select class="form-select" style="width: 60%;" name="department" required="">
                    <option value="CSE" selected="">CSE</option>
                    <option value="GEO">GEO</option>
                    <option value="ECE">ECE</option>
                    <option value="MECH">MECH</option>
                </select></div>
            <div class="input-group" style="margin: 0px;margin-top: 20px;margin-bottom: 20px;width: 45%;"><span class="input-group-text" style="width: 150px;">Staff Handling:</span><input class="form-control" type="text" style="width: 60%;" placeholder="Enter Handling Staff" name="staff" required="" pattern="[0-9]{6}" list="staffs"></div><button class="btn btn-primary" type="submit" style="margin-left: 40%;">Submit</button>
        </form>
    </div><datalist id="staffs">
</datalist>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/add_subject.js') }}"></script>
</body>

</html>
