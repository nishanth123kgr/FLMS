<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Faculty Login</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
  
<div class="flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-md">
    <div>
      <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="logo" width="500px" height="500px">
  </div>
    <h2 class="text-3xl font-bold mb-6 text-center text-white">
      <span class="bg-gradient-to-r text-transparent from-blue-500 to-purple-500 bg-clip-text">
         Password Change
      </span>
    </h2>
    <form action="/newpass" method="POST">
        <div class="mb-6">
            <label for="password1" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>New Password
            </label>
            <div>
                <input id="password1" name="password-1" type="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Enter your password">
            </div>
        </div>
        <div class="mb-6">
            <label for="password2" class="block text-gray-700 text-sm font-bold mb-2">
                <i class="fas fa-lock mr-2"></i>Re-enter New Password
            </label>
            <div>
                <input id="password2" name="password-2" type="password" class="shadow appearance-none border rounded w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="Re-enter your password">
            </div>
        </div>
        <p id="passwordMatch" style="color: red;"></p>
        <div class="flex items-center justify-center">
            <button type="submit" id="submitButton" class="bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-700 hover:to-purple-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full" disabled>
                Change Password
            </button>      
        </div>
    </form>
      </div>
    </div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/newpassword.js') }}"></script>
{% if succ %}
<script>
    Swal.fire(
        'Password Changed Successfully!!..',
        'Click OK to redirect to login page.',
        'sucess'
    ).then(function() {
     window.location.href = '/login';
  });
</script>
{% endif %}
</body>
</html>
