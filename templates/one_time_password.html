<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - OTP Verify Mockup</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/otp.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="container-fluid bg-body-tertiary d-block">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4" style="min-width: 500px;">
      <div class="card bg-white mb-5 mt-5 border-0" style="box-shadow: 0 12px 15px rgba(0, 0, 0, 0.02);">
        <div class="card-body p-5 text-center">
          <h4>Verify</h4>
          <p>Your code was sent to you via email</p>
          <form id="otpForm" action="/otp" method="POST">
            <div class="otp-field mb-4">
              <input type="number" name="digit1" />
              <input type="number" name="digit2" />
              <input type="number" name="digit3" />
              <input type="number" name="digit4" />
              <input type="number" name="digit5" />
              <input type="number" name="digit6" />
            </div>
            <button type="button" class="btn btn-primary mb-3" onclick="combineAndSubmit()">Verify</button>
          </form>
          <p class="resend text-muted mb-0">
            Didn't receive code? <a href="javascript:reloadPage();">Request again</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  {% if "false" in otpf %}
<script>
    Swal.fire(
        'Error',
        'Enter The Correct OTP',
        'error'
    ).then(function() {
      fetch('/otpr')
  });
</script>
{% endif %}
</body>
<script src="{{ url_for('static', filename='js/otp.js') }}"></script>
</html>
